  <script>
      var pla = 1;
      pla = ismobile(1);
//
//      var WD_VERSION = getQueryString('WD_VERSION');
//      console.log("WD_VERSION="+WD_VERSION);
//      var isnew = IsNewVersion("6.5.6", WD_VERSION);

      function getQueryString(name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
          var r = decodeURI(window.location.search).substr(1).match(reg);
          if (r != null) return unescape(r[2]);
          return null;
      }
      function IsNewVersion(old_version, new_version) {
          var versions_o, versions_n;
          if (old_version != null && old_version.toString().length != 0) {
              versions_o = old_version.split(".");

          }
          if (new_version != null && new_version.toString().length != 0) {
              versions_n = new_version.split(".");

          }
          if (versions_n[0] > versions_o[0]) {
              return true;
          } else if (versions_n[0] == versions_o[0]) {

              if (versions_n[1] > versions_o[1]) {
                  return true;
              } else if (versions_n[1] == versions_o[1]) {
                  if (versions_n[2] > versions_o[2]) {
                      return true;
                  } else if (versions_n[2] == versions_o[2]) {
                      return true;
                  } else if (versions_n[2] < versions_o[2]) {
                      return false;
                  }
              } else if (versions_n[1] < versions_o[1]) {
                  return false;
              }
          } else if (versions_n[0] < versions_o[0]) {
              return false;
          }


      }
      /**
       * [isMobile 判断平台]
       * @param test: 0:iPhone    1:Android
       */
      function ismobile(test) {
          var u = navigator.userAgent, app = navigator.appVersion;
          if (/AppleWebKit.*Mobile/i.test(navigator.userAgent) ||
                  (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))) {
              if (window.location.href.indexOf("?mobile") < 0) {
                  try {
                      if (/iPhone|mac|iPod|iPad/i.test(navigator.userAgent)) {
                          return '0';
                      } else {
                          return '1';
                      }
                  } catch (e) {
                  }
              }
          } else if (u.indexOf('iPad') > -1) {
              return '0';
          } else {
              return '1';
          }
      }
      ;
  </script>
